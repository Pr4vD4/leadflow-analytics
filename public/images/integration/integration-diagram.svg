<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="centralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#F9FAFB"/>

  <!-- Central hub -->
  <circle cx="300" cy="200" r="60" fill="url(#centralGradient)" stroke="#1E40AF" stroke-width="3"/>
  <text x="300" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">LeadFlow</text>
  <text x="300" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Analytics</text>

  <!-- Connection lines -->
  <line x1="300" y1="140" x2="300" y2="80" stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="360" y1="200" x2="420" y2="200" stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="300" y1="260" x2="300" y2="320" stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="240" y1="200" x2="180" y2="200" stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="350" y1="150" x2="420" y2="100" stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="250" y1="150" x2="180" y2="100" stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="350" y1="250" x2="420" y2="300" stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="250" y1="250" x2="180" y2="300" stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Service nodes -->
  <!-- CRM -->
  <circle cx="300" cy="60" r="35" fill="url(#serviceGradient)" stroke="#9CA3AF" stroke-width="2"/>
  <text x="300" y="65" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CRM</text>

  <!-- Social Media -->
  <circle cx="440" cy="200" r="35" fill="url(#serviceGradient)" stroke="#9CA3AF" stroke-width="2"/>
  <text x="440" y="200" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Social</text>
  <text x="440" y="212" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Media</text>

  <!-- Email -->
  <circle cx="300" cy="340" r="35" fill="url(#serviceGradient)" stroke="#9CA3AF" stroke-width="2"/>
  <text x="300" y="345" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Email</text>

  <!-- Analytics -->
  <circle cx="160" cy="200" r="35" fill="url(#serviceGradient)" stroke="#9CA3AF" stroke-width="2"/>
  <text x="160" y="205" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Analytics</text>

  <!-- Messengers -->
  <circle cx="440" cy="80" r="35" fill="url(#serviceGradient)" stroke="#9CA3AF" stroke-width="2"/>
  <text x="440" y="80" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Telegram</text>
  <text x="440" y="92" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9" font-weight="bold">WhatsApp</text>

  <!-- E-commerce -->
  <circle cx="160" cy="80" r="35" fill="url(#serviceGradient)" stroke="#9CA3AF" stroke-width="2"/>
  <text x="160" y="80" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9" font-weight="bold">E-commerce</text>

  <!-- Payment -->
  <circle cx="440" cy="320" r="35" fill="url(#serviceGradient)" stroke="#9CA3AF" stroke-width="2"/>
  <text x="440" y="325" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Payment</text>

  <!-- Advertising -->
  <circle cx="160" cy="320" r="35" fill="url(#serviceGradient)" stroke="#9CA3AF" stroke-width="2"/>
  <text x="160" y="320" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Ads</text>
  <text x="160" y="332" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Platforms</text>

  <!-- Data flow arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280" />
    </marker>
  </defs>

  <!-- Add small arrows to show data flow -->
  <circle cx="320" cy="120" r="3" fill="#10B981"/>
  <circle cx="380" cy="200" r="3" fill="#10B981"/>
  <circle cx="320" cy="280" r="3" fill="#10B981"/>
  <circle cx="220" cy="200" r="3" fill="#10B981"/>
  <circle cx="370" cy="130" r="3" fill="#10B981"/>
  <circle cx="230" cy="130" r="3" fill="#10B981"/>
  <circle cx="370" cy="270" r="3" fill="#10B981"/>
  <circle cx="230" cy="270" r="3" fill="#10B981"/>
</svg>
